<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            max-width: 1200px;
            padding: 20px;
        }

        .contact-header {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .contact-header p {
            font-size: 1.2rem;
        }

        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: none;
            height: 150px;
        }

        .form-group button {
            background: #74ebd5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition:0.3s;
        }

        .form-group button:hover {
            background: #5ac2b5;
        }

        .contact-info {
            margin-top: 30px;
            color: white;
        }

        .contact-info h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 1rem;
            margin: 5px 0;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
        </div>

        <div class="contact-form">
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="adarsh.ks@bca.christuniversity.in">adarsh.ks@bca.christuniversity.in</a></p>
        </div>
    </div>
</body>
</html>
